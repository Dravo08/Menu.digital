<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitchen Login – Wooden Garden</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #5d4037;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-box button {
      background-color: #5d4037;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #4e342e;
    }
    .error {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Kitchen Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGDe4NI75RSny4ZbE3WDtaUoUivjv3E8",
      authDomain: "digital-menu-wooden.firebaseapp.com",
      databaseURL: "https://digital-menu-wooden-default-rtdb.firebaseio.com",
      projectId: "digital-menu-wooden",
      storageBucket: "digital-menu-wooden.appspot.com",
      messagingSenderId: "776717051891",
      appId: "1:776717051891:web:c52bc347ba84434e839486",
      measurementId: "G-12S0DC6EMT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      errorMsg.textContent = '';

      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Fixed: Compare email in lowercase to avoid case issues
        if (user.email.toLowerCase() === "kholme@menu.com") {
          localStorage.setItem("role", "kitchen");
          window.location.href = 'kitchen.html';
        } else {
          errorMsg.textContent = 'Not authorized for kitchen.';
          await signOut(auth);
        }
      } catch (error) {
        errorMsg.textContent = 'Login failed: ' + error.message;
      }
    });
  </script>
</body>
</html>
