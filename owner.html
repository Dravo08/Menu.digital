    :root {
      --primary: #4e342e;
      --accent: #8bc34a;
      --bg: #f9f5ec;
      --text: #3e2723;
      --white: #fff;
      --wood-pattern: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background: var(--bg) var(--wood-pattern);
      color: var(--text);
      padding-bottom: 60px;
    }
    .wood-header {
      background: linear-gradient(to right, #6d4c41, #5d4037);
      color: #fff8e1;
      font-size: 1.6rem;
      padding: 16px 20px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      user-select: none;
    }
    .section {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      margin: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .active {
      display: block;
    }
    .best-seller-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 4px;
    }
    .best-seller-table th,
    .best-seller-table td {
      text-align: left;
      padding: 4px;
      border-bottom: 1px solid #ddd;
    }
    .best-seller-table th {
      background: var(--accent);
      color: var(--primary);
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      user-select: none;
    }
    .nav-button {
      flex: 1;
      padding: 10px 0;
      font-size: 0.9rem;
      color: var(--white);
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-button.active {
      background: #795548;
      border-radius: 10px;
      font-weight: 700;

    }

      background: var(--white);

    }

      font-size: 0.9rem;
      color: #555;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    .menu-card {
      background: var(--white);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      user-select: none;
    }
    .menu-card input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .menu-card button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s ease;
      width: 48%;
    }
    .save-btn {
      background: var(--accent);
      color: white;
    }
    .save-btn:hover:not(:disabled) {
      background: #7cb342;
    }
    .save-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .delete-btn {
      background: #d32f2f;
      color: white;
    }
    .delete-btn:hover:not(:disabled) {
      background: #b71c1c;
    }
    .delete-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #add-menu-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
      user-select: none;
    }
    #add-menu-form input {

    .filter-bar {
      display: flex;

      padding: 6px 12px;

      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #deleteOrdersDayBtn:hover:not(:disabled) {
      background: #c62828;
    }
    #deleteOrdersDayBtn:disabled {
      opacity: 0.6;

    .status-label {

      padding: 2px 8px;
      border-radius: 8px;

      display: inline-block;

      background-color: #388e3c;
    }
  .cancelled {
    text-decoration: line-through;
    opacity: 0.7;
    color: grey;
  }

    const weekdayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

function updateChart(labels, data, rawDates) {
  if (salesChart) salesChart.destroy();
  salesChart = new Chart(salesChartCanvas, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Total Sales (Rs.)',
        data: data,
        backgroundColor: 'rgba(129, 199, 132, 0.85)',
        borderRadius: 8,         // slightly smaller radius
        barThickness: 30,        // narrower bars
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        title: {
          display: true,
          text: 'Weekly Sales Overview',
          font: { size: 10, weight: 'bold' },  // smaller title

        },
        tooltip: {
          callbacks: {
            afterLabel: context => `Date: ${rawDates[context.dataIndex]}`
          }

      },

        x: {
          ticks: {
            color: '#2e7d32',

              size: 10  // üëà smaller day labels (Sun Mon Tue)

            },

          }
        }
      }
    }
  });
}
    function getBestSellingItem(orders) {
      const itemMap = {};
      let todayTotal = 0;
      const todayStr = new Date().toISOString().slice(0, 10);

      for (const id in orders) {
        const order = orders[id];
        if (order.status === 'cancelled') continue;

        const orderDate = new Date(order.timestamp || 0).toISOString().slice(0, 10);
        let price = 0;

        if (Array.isArray(order.items)) {
          order.items.forEach(item => {
            const name = item.name || 'Unnamed';
            const qty = Number(item.quantity) || 1;
            const itemPrice = Number(item.price) || 0;
            price += qty * itemPrice;
            itemMap[name] = (itemMap[name] || 0) + qty;
          });
        } else {
          const name = order.name || 'Unnamed';
          const qty = Number(order.quantity) || 1;
          const itemPrice = Number(order.price) || 0;
          price += qty * itemPrice;
          itemMap[name] = (itemMap[name] || 0) + qty;
        }

        if (orderDate === todayStr) {
          todayTotal += price;
        }
      }

      const sorted = Object.entries(itemMap).sort((a, b) => b[1] - a[1]).slice(0, 3);
      let html = '';
      sorted.forEach(([name, count], index) => {
        html += `<tr><td>#${index + 1}</td><td>${name}</td><td>${count}</td></tr>`;
      });
      bestSellerEl.innerHTML = html || '<tr><td colspan="3">No sales today.</td></tr>';
      salesSummaryEl.innerText = `Rs. ${todayTotal.toFixed(2)}`;
    }

    async function loadChartData() {
      try {
        const snapshot = await get(ordersRef);
        const data = snapshot.val() || {};
        const summary = {};
        const rawDates = [];
        const now = new Date();
        for (let i = 6; i >= 0; i--) {
          const date = new Date(now);
          date.setDate(now.getDate() - i);
          const iso = date.toISOString().slice(0, 10);
          const label = weekdayNames[date.getDay()];
          summary[label] = 0;
          rawDates.push(iso);
        }

        // Accumulate sales per day
        for (const key in data) {
          const order = data[key];
          if (order.status === 'cancelled') continue;
          const orderDate = order.timestamp ? new Date(order.timestamp).toISOString().slice(0, 10) : null;
          if (!orderDate || !rawDates.includes(orderDate)) continue;

          let orderTotal = 0;
          if (Array.isArray(order.items)) {
            order.items.forEach(i => {
              const qty = Number(i.quantity) || 1;
              const price = Number(i.price) || 0;
              orderTotal += qty * price;
            });
          } else {
            orderTotal = (Number(order.quantity) || 1) * (Number(order.price) || 0);
          }

          // Add to the corresponding day label
          const dayLabel = weekdayNames[new Date(orderDate).getDay()];
          if (dayLabel in summary) summary[dayLabel] += orderTotal;
        }

        // Prepare data for chart
        const labels = Object.keys(summary);
        const totals = Object.values(summary);

        updateChart(labels, totals, rawDates);
        getBestSellingItem(data);
      } catch (error) {
        console.error('Error loading sales data:', error);
        salesSummaryEl.innerText = 'Error loading sales data.';
        bestSellerEl.innerHTML = '<tr><td colspan="3">Error loading data.</td></tr>';
      }
    }

    const cancelledCountEl = document.getElementById('cancelledCount');

    let filteredOrders = {};

    // Format timestamp to readable date/time
    function formatDate(ts) {
      if (!ts) return 'Unknown date';
      const d = new Date(ts);
      return d.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    }

    // Render orders list
function renderOrders(ordersObj) {
  if (!ordersObj || Object.keys(ordersObj).length === 0) {
    ordersContainer.innerHTML = '<p>No orders found for selected date.</p>';
    ordersCountEl.innerText = 'Completed Orders: 0';
    cancelledCountEl.innerText = 'Cancelled Orders: 0';
    deleteOrdersDayBtn.disabled = true;
    return;
  }

  let completedCount = 0;
  let cancelledCount = 0;
  let html = '';

  Object.entries(ordersObj).forEach(([key, order]) => {
    const statusClass = order.status === 'cancelled' ? 'cancelled' : '';
    if (order.status === 'cancelled') cancelledCount++;
    else completedCount++;

    let orderTotal = 0;

    if (Array.isArray(order.items)) {
      order.items.forEach(item => {
        const qty = Number(item.quantity) || 1;
        const price = Number(item.price) || 0;
        orderTotal += qty * price;
      });
    } else if (order.name) {
      const qty = Number(order.quantity) || 1;
      const price = Number(order.price) || 0;
      orderTotal += qty * price;
    }

    html += `<div class="order-entry ${statusClass}" tabindex="0" aria-label="Order ${key}, status: ${order.status || 'unknown'}">
      <h4>Order ID: ${key}</h4>
      <div class="order-details">
        <strong>Date:</strong> ${formatDate(order.timestamp)}<br />
        <strong>Status:</strong> ${order.status || 'N/A'}<br />
        <strong>Items:</strong><br />
        <ul>`;

    if (Array.isArray(order.items)) {
      order.items.forEach(item => {
        html += `<li>${item.name || 'Unnamed'} ‚Äî Qty: ${item.quantity || 1}, Price: Rs. ${item.price || '0.00'}</li>`;
      });
    } else if (order.name) {
      html += `<li>${order.name} ‚Äî Qty: ${order.quantity || 1}, Price: Rs. ${order.price || '0.00'}</li>`;
    } else {
      html += `<li>No items info</li>`;
    }

    html += `</ul>
        <strong>Total:</strong> Rs. ${orderTotal.toFixed(2)}
      </div>
    </div>`;
  });

  ordersContainer.innerHTML = html;
  ordersCountEl.innerText = `Completed Orders: ${completedCount}`;
  cancelledCountEl.innerText = `Cancelled Orders: ${cancelledCount}`;
  deleteOrdersDayBtn.disabled = completedCount === 0;
}

    // Load all orders once
    async function loadAllOrders() {
      try {

        const data = snapshot.val() || {};
        filteredOrders = data;
        renderOrders(data);
      } catch (err) {

      if (!dateStr) return filteredOrders;

        const orderDate = order.timestamp ? new Date(order.timestamp).toISOString().slice(0, 10) : '';
        if (orderDate === dateStr) filtered[key] = order;
      });
      return filtered;
    }

      console.log('Calling update()...');

      });

    } catch (error) {

      await remove(ref(db, `menu/${key}`));
      alert('Item deleted.');

    } catch (error) {
      alert('Failed to delete item.');
      console.error('Delete error:', error);

      deleteBtn.disabled = false;
    }
  });

  return card;

      try {
        const snapshot = await get(ordersRef);
        const data = snapshot.val() || {};
        if (Object.keys(data).length === 0) {
          salesHistoryContainer.innerHTML = '<p>No sales history available.</p>';
          return;
        }

        const history = {};

        Object.values(data).forEach(order => {
          if (order.status === 'cancelled') return;

          const orderDate = order.timestamp ? new Date(order.timestamp) : null;
          if (!orderDate) return;
          const dateStr = orderDate.toISOString().slice(0, 10);

          let orderTotal = 0;
          if (Array.isArray(order.items)) {
            order.items.forEach(i => {
              orderTotal += (Number(i.quantity) || 1) * (Number(i.price) || 0);
            });
          } else {
            orderTotal = (Number(order.quantity) || 1) * (Number(order.price) || 0);
          }

          if (!history[dateStr]) {
            history[dateStr] = 0;
          }
          history[dateStr] += orderTotal;
        });

        // Sort by date descending
        const sortedDates = Object.keys(history).sort((a, b) => new Date(b) - new Date(a));

        let html = `<table style="width:100%; border-collapse: collapse;" aria-label="Sales history table">

            <tr>

              <th style="border-bottom: 1px solid #ccc; padding: 8px; text-align: right;">Total Sales (Rs.)</th>

          </thead>

              <td style="padding: 8px; border-bottom: 1px solid #eee; text-align: right;">${history[date].toFixed(2)}</td>
            </tr>`;
        });
